version: "3.9"
services:
  web:
   depends_on:
     - postgres_db
   build:
     context: ./pro_store
     dockerfile: Dockerfile
   image: django-store:v1
   environment:
     - PORT=8020
   env_file:
     - pro_store/.env
   ports:
     - "8000:8020"
   command: sh -c "chmod +x /app/migrate.sh && sh /app/migrate.sh && /app/entrypoint.sh"
     #   volumes:
     #     - staticfiles:/app/staticfiles/
  postgres_db:
    image: postgres
    restart: always
    command: -p 5435
    env_file:
      - pro_store/.env
    expose:
      - 5435
    ports:
      - "5435:5435"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  staticfiles:
    external: true
  postgres_data:
